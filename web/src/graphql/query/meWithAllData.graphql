query meWithAllData {
  meWithAllData {
    id
    username
    email
    role
    poliBagianId
    poliBagian {
      id
    }
    pasien {
      id
      noRm
      nama
      nomorTelepon
      nik
      alamat
      tempatLahir
      tanggalLahir
      rt
      rw
      idKelurahan
      idKecamatan
      idKabupatenKota
      idProvinsi
    }
    reservasi {
      id
      updatedAt
      tanggalRencanaDatang
      nomorTelepon
      statusPasien
      poliBagian {
        id
        nama
      }
      dokter {
        id
        nama
        nomorTelepon
      }
      kunjungan {
        id
        tekananDarah
        denyutNadi
        penyakit {
          id
          nama
        }
        kunjunganPoli {
          id
          dokter {
            id
            nama
          }
          poliBagian {
            id
            nama
          }
        }
      }
    }
    kunjungan {
      id
    }
  }
}
